<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Сайт с прогнозом погоды в любой точке мира</h1>

        <form method="post" class="mb-4">
            <div class="input-group">
                <input type="text" name="city" class="form-control" placeholder="Введите название города" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Узнать погоду</button>
                </div>
            </div>
        </form>

        <div class="result">
            {% if weather %}
                <div class="alert alert-info">
                    <h3>Погода в {{ weather['name'] }}</h3>
                    <p>Температура: {{ weather['main']['temp'] }} °C</p>
                    <p>Погода: {{ weather['weather'][0]['description'] }}</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
